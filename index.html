<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Bootstrap Tree View</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>

    <script src="./js/bootstrap-treeview.js"></script>
    <link href="./css/bootstrap-treeview.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="js/web_project.js"></script>

</head>

<div class="container" style="width: 100%;margin: 0 auto;">

    <div class="container-fluid">
        <div class="row">
            <h1>Yedek Parça Satış Sitesi</h1>
        </div>
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="text-right" style="padding-right: 20px">
                    <button type="button" class="btn btn-primary" onclick="open_cart()">
                        <i class="fa fa-shopping-cart"></i> Sepetim
                    </button>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-4">
                <div id="treeview"></div>
            </div>
            <div class="col-lg-4">
                <div id="pdf_div">
                    <!--<object data="pdfs/00001.pdf" type="application/pdf" width="100%" height="300px"></object>-->
                </div>
            </div>
            <div class="col-lg-4">
                <div id="table_div">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="sepetim" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sepetim</h4>
                </div>
                <div class="modal-body">
                    <div id="cart_items"></div>
                </div>
                <div class="modal-footer">
                    <button id="email_button" type="button" class="btn btn-primary btn-md" onclick="send_email()"
                            disabled><i
                            class="fa fa-envelope"></i> İlet
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="added_to_chart" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Bilgi</h4>
                </div>
                <div class="modal-body">
                    <div id="added_to_chart_text"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mail_modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="contact-form" class="form-horizontal ajax" role="form" action="" method="post">
                    <div class="modal-header">
                        <h4>Mail<a class="close" data-dismiss="modal">x</a></h4>

                    </div>
                    <div id="form-alert" class="alert alert-success">Teşekkür ederiz. En kısa zamanda geri dönüş
                        sağlayacağız.
                    </div>
                    <div class="modal-body" id="modal-body-id">
                        <div class="form-group">
                            <label for="contact-name" class="col-sm-2 control-label">İsim:</label>
                            <div class="col-sm-10">
                                <input type="text" name="username" class="form-control" id="contact-name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact-email" class="col-sm-2 control-label">E-mail:</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control" id="contact-email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact-message" class="col-sm-2 control-label">Mesaj:</label>
                            <div class="col-sm-10">
                                <textarea name="message" id="contact-message" class="form-control" rows="6"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit" onclick="send()"><i class="fa fa-envelope"></i>
                            İlet
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
